<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>altaproducto</title>
</head>
<body>
    <main>
        <form class="contenedorform row bg-dark text-light" th:object="${comic}">
            <fieldset class="contenedorfildset row d-flex col-6">                
                <label class="col-3" for="nombre">TÃ­tulo*</label>
                <input class="col-9" type="text" name="tituo" id="titulo" required autofocus th:field="*{titulo}">
                <label class="col-3"for="precioU">Precio Unidad*</label>
                <input class="col-1"type="number" name="precioU" id="precioU" required th:field="*{precioUnidad}">
                <div class="col-8"></div> 
                <label class="col-3"for="stock">Stock*</label>
                <input class="col-1"type="number" name="stock" id="stock" required th:field="*{stock}">
                <div class="col-8"></div>                 
                <label class="col-3"for="editorial">Editorial*</label>
                <select class="col-9"type="text" name="editorial" id="editorial" required th:field="*{editorial}">
					<option value="-1">---</option>
					<option th:each="editorial : ${editoriales}"
					th:value="${editorial.id}" th:text="${editorial.nombre}">Editorial</option>
                </select><br/>
                <label class="col-3"for="ilustrador">Ilustrador</label>
                <input class="col-9"type="text" name="ilustrador" id="ilustrador" th:field="*{ilustrador}">
                <label class="col-3"for="guionista">Guionistar</label>
                <input class="col-9"type="text" name="guionista" id="guionista" th:field="*{guionista}">                
            </fieldset>
            <fieldset class="col-6">
                <div class="portada">
                    <img class="img-thumbnail" src="img/logoUsuario.png" alt="portada comic" width="200px">
                    <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-card-image"></i></button>
                </div> 
            </fieldset>            
            <fieldset class="contenedorfildset3 row d-flex col-12">                
                <label class="col-2"for="resumen">Sinopsis</label>
                <textarea class="col-9" name="resumen" id="resumen" cols="30" rows="10"></textarea>
            </fieldset>   
            <p>Los campos * son obligatorios</p>
            <p class="col-11"></p>
            <button type="submit" class="btn btn-primary botonmargin col-1">Agregar</button>
        </form>
    </main>
</body>
</html>
