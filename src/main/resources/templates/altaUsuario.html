<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css" th:href="@{/css/estilocss.css}">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="js/scripts.js" th:src="@{/js/scripts.js}" defer></script>
</head>
<body>
    <div class="row d-flex justify-content-center">        
        <form class="contenedorform row bg-dark text-light" th:action="${cliente.id != 0} ? @{/admin/nuevoUsuario/submit} : @{/admin/nuevoUsuario}" th:object="${cliente}" method="post">
            <fieldset class="contenedorfildset2 row d-flex col-6">
				<input th:if="${cliente.id != 0}" type="hidden" name="id" th:field="*{id}" />                
                <label class="col-4" for="nombre">Nombre*</label>
                <input class="col-8" type="text" name="nombre" id="nombre" autocomplete autofocus th:field="*{nombre}">               
                <label class="col-4"for="fechanacimiento">Fecha Nacimiento*</label>
                <input class="col-8"type="date" name="fechanacimiento" id="fechanacimiento" th:field="*{fechaNacimiento}">                            
                <label class="col-4"for="user">Usuario</label>
                <input class="col-8"type="text" name="user" id="user" th:field="*{username}"><br/>
                <label class="col-4"for="contrasena">Contraseña*</label>
                <input class="col-8"type="password" name="contrasena" id="contrasena" th:field="*{password}">    
            </fieldset>
            <fieldset class="contenedorfildset2 row d-flex col-6">                
                <label class="col-4"for="apellido">Apellido*</label>
                <input class="col-8" type="text" name="apellido" id="apellido" th:field="*{apellidos}"><br/>                
                <label class="col-4"for="direccion">Direccion*</label>
                <input class="col-8"type="text" name="direccion" id="direccion" th:field="*{direccion}"><br/>              
                <label class="col-4"for="email">Email*</label>
                <input class="col-8"type="email" name="email" id="email" th:field="*{correoElectronico}"><br/>                                                
                <label class="col-4"for="contrasena2">Contraseña*</label>
                <input class="col-8"type="password" name="contrasena2" id="contrasena2" th:field="*{password}">
                <span class="mensajeContraseña" id="mensajeContraseña">Las contraseñas no coinciden</span>                                
                </fieldset>            
            <p>Los campos * son obligatorios</p>
            <p class="col-11"></p>
            <button type="submit" id="botonFormularioCliente" class="btn btn-primary col-1">Enviar</button>
        </form>
    </div>
    
</body>
</html>
