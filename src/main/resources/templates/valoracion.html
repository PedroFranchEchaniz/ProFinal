<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="../static/css/estilocss.css" th:href="@{/css/estilocss.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>altaComic</title>
</head>
<body>
	 <header>
		<nav th:replace="~{fragment/headerAdmin::encabezado}"></nav>
	</header>
    <main class="main-with-margin">
        <form class="contenedorform row bg-dark text-light"  th:object="${valoracion}" method="post" th:action= "@{/nuevaValoracion/submit}">
            <fieldset class="contenedorfildset row d-flex col-6">				
				<Select name="idCliente" th:field="*{cliente}">
					<option th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
				</Select>                
                <label class="col-3" for="valoracion">Valoraci√≥n</label>
                <input class="col-9" type="resumen" name="valoracion" id="valoracion" required autofocus th:field="*{valoracion}">
               	<select name="idProducto" th:field="*{producto}">
					   <option th:value="${producto.id}" th:text="${producto.titulo}"></option>
				   </select>                
            <p>Los campos * son obligatorios</p>
           	</fieldset>
            <button type="submit" class="btn btn-primary botonmargin col-1">Agregar</button>
        </form>
    </main>
</body>
</html>
