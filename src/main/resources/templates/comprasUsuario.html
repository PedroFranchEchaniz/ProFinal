<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/main/resources/static/css/estilocss.css" th:href="@{/css/estilocss.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Pop Art Comics</title>
</head>
<body>
	<header>		
		<nav th:replace="~{fragment/header3::encabezado}"></nav>
	</header>
        <main>
        <div th:each="venta : ${ventas}">
			<div class="datosCompra ms-5 mt-5">
            	<p>Compra<p>
				<p th:text="${venta.id}">Id venta<p>
				<p>Fecha</p>
            	<p th:text="${venta.fecha}">Fecha</p>
            	<p>Descuento</p>
            	<p th:text="${venta.descuento}">Sin descuento</p>
            	<p>Total</p>
            	<p th:text="${venta.total}">Total</p>
            </div>
			<table class="table table-striped">
            <thead>
                <tr>
					<th>TÃ­tulo</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody th:each="lv : ${venta.lineaVenta}">
                <tr>
					<td th:text="${lv.producto.titulo}"></td>
                    <td><img th:src="${#strings.isEmpty(lv.producto.img)} ? 'http://placehold.it/350x260' : ${lv.producto.img}" alt="Card image" width="100px"></td>
                    <td th:text="${lv.producto.precioUnidad}">null</td>
                    <td th:text="${lv.cantidad}">null</td>
                    <td th:text="${lv.subtotal}">null</td>
                </tr>
            </tbody>
            </table>
        </div>
    </main>
    <footer>
        <nav th:replace="~{fragment/footer::pie}"></nav>
    </footer>  
</body>
