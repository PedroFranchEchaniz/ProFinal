<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/estilocss.css">
    <link rel="stylesheet" th:href="@{/static/estilocss.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>misDatos</title>
</head>
<body>
	 <header>
		<nav class="navbar navbar-expand-md navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><img src="img/logo.png" alt="the android's dungeon"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="#">Salir</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Mis datos</a>
						</li>
                        <li class="nav-item">
							<a class="nav-link" href="#">Mis pedidos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"><i class="bi bi-cart3"></i><sub>0</sub></a>                            
						</li>
                        <li class="nav-item">
                            <p class="nav-link">0.0</p>
                        </li>
					</ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Buscar">
                        <button class="btn btn-primary" type="button">Buscar</button>
                    </form>
				</div>
			</div>
		</nav>
	</header>    
    <main>
        <div class="imgUsuario">
            <img class="rounded-circle" src="img/logoUsuario.png" alt="imagenUsuario" width="120px">
            <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-card-image"></i></button>
        </div>    
        <form class="contenedorform row bg-light" th:action="${cliente.id != 0} ? @{/nuevo/submit} : @{/nuevo}" th:object="${cliente}" method="post">
            <fieldset class="contenedorfildset row d-flex col-6">
				       
                <label class="col-3" for="nombre">Nombre*</label>
                <input class="col-9" type="text" name="nombre" id="nombre" autocomplete autofocus th:field="${cliente.nombre}">
                <label class="col-3"for="fechanacimiento">Fecha Nacimiento*</label>
                <input class="col-3"type="date" name="fechanacimiento" id="fechanacimiento" th:field="${cliente.fechaNacimiento}">
                <div class="col-6"></div>
                <label class="col-3"for="ciudad">Ciudad*</label>
                <input class="col-9"type="text" name="ciudad" id="ciudad"  th:field="${cliente.ciudad}">
                <label class="col-3"for="provincia">Provincia*</label>
                <input class="col-9"type="text" name="provincia" id="provincia" th:field="${cliente.provincia}"><br/>                
                
                <label class="col-3"for="telefono">Teléfono</label>
                <input class="col-9"type="text" name="telefono" id="telefono" th:field="${cliente.telefono}">
                <label class="col-3"for="contrasena">Contraseña*</label>
                <input class="col-9"type="password" name="contrasena" id="contrasena"  th:field="${cliente.contrasenia}">                
            </fieldset>
            <fieldset class="contenedorfildset2 row d-flex col-6">                
                <label class="col-3"for="apellido">Apellido*</label>
                <input class="col-9" type="text" name="apellido" id="apellido"  th:field="${cliente.apellidos}"><br/>
                <label class="col-3"for="direccion">Direccion*</label>
                <input class="col-9"type="text" name="direccion" id="direccion" th:field="${cliente.direccion}"><br/>
                <label class="col-3"for="codigopostal">Código Postal*</label>
                <input class="col-2"type="text" name="codigopostal" id="codigopostal" th:field="${cliente.cp}">
                <div class="col-7"></div>
                <label class="col-3"for="email">Email*</label>
                <input class="col-9"type="email" name="email" id="email"  th:field="${cliente.correoElectronico}"><br/>
                <label class="col-3"for="dni">DNI</label>
                <input class="col-3"type="text" name="dni" id="dni" th:field="${cliente.dni}"><br/> 
                <div class="col-6"></div>               
            </fieldset>
            <p>Los campos * son obligatorios</p>
            <p class="col-11"></p>
            <button type="submit" class="btn btn-primary col-1">Enviar</button>
        </form>
    </main>
    <footer>
        <div class="footercontainer row bg-light d-flex">
          <div class="col-4">Contacto</div>
          <div class="col-4">Información</div>
          <div class="col-4">Metodo de pago</div>
        </div>
    </footer>    
</body>
</html>
