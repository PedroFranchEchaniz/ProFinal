<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>ListaComics</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li>
                        <button type="button" class="btn btn-primary">Cómic</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary">Juego de mesa</button>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
        </nav>
        
    </header>
    
    <main>
        <div class="container-fluid">
            <table>
                <thead>
                    <tr>
                        <th class="col-1">ID</th>
                        <th class="col-4">Titulo</th>
                        <th class="col-1">Precio Unidad</th>
                        <th class="col-1">Stock</th>
                        <th class="col-2">Editorial</th>                
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${lista}">
                        <td th:text="${producto.id}">null</td>
                        <td th:text="${producto.titulo}">null</td>
                        <td th:text="${producto.precioUnidad}">null</td>
                        <td th:text="${producto.stock}">null</td>
                        <td>null</td>
                        <td>                        
                        <button type="button" class="btn btn-primary">Editar</button>
                        <button type="button" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary">Añadir</button>
        </div>
    </main>
          
</body>
</html>
