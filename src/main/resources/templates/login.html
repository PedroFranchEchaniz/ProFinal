<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/estilocss.css">
    <link rel="stylesheet" th:href="@{/static/estilocss.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="../static/js/scripts.js"></script>
    <title>misDatos</title>
</head>
<body>
	<header>
		<nav th:replace="~{fragment/header::encabezado}"></nav>
	</header>
	 
    <main>
  <div class="row d-flex justify-content-center">
        <form method="POST" action="#" th:action="@{/login}">
		<input type="text" id="username" name="username"
			placeholder="Username" required autofocus> <input
			type="password" name="password" id="password" placeholder="Password"
			required> <input type="submit" name="enviar" value="Enviar" />
		</form>
        <form class="contenedorform row bg-light col-9" id="controlForm" th:action="@{/nuevo/submit}" th:object="${cliente}" method="post">
            <fieldset class="contenedorfildset row d-flex col-6">                
                <label class="col-4" for="nombre">Nombre*</label>
                <input class="col-8" type="text" name="nombre" id="nombre" required autocomplete autofocus th:field="${cliente.nombre}">
                <label class="col-4"for="fechanacimiento">Fecha Nacimiento*</label>
                <input class="col-8"type="date" name="fechanacimiento" id="fechanacimiento" required th:field="${cliente.fechaNacimiento}">                
                <label class="col-4"for="ciudad">Ciudad*</label>
                <input class="col-8"type="text" name="ciudad" id="ciudad" required th:field="${cliente.ciudad}">
                <label class="col-4"for="provincia">Provincia*</label>
                <input class="col-8"type="text" name="provincia" id="provincia" required th:field="${cliente.provincia}"><br/>                
                
                <label class="col-4"for="telefono">Teléfono</label>
                <input class="col-8"type="text" name="telefono" id="telefono" th:field="${cliente.telefono}">
                <label class="col-4"for="contrasena">Contraseña*</label>
                <input class="col-8"type="password" name="contrasena" id="contrasena" required th:field="${cliente.password}">                
            </fieldset>
            <fieldset class="contenedorfildset2 row d-flex col-6">                
                <label class="col-4"for="apellido">Apellido*</label>
                <input class="col-8" type="text" name="apellido" id="apellido" required th:field="${cliente.apellidos}"><br/>
                <label class="col-4"for="direccion">Direccion*</label>
                <input class="col-8"type="text" name="direccion" id="direccion" required th:field="${cliente.direccion}"><br/>
                <label class="col-4"for="codigopostal">Código Postal*</label>
                <input class="col-8"type="text" name="codigopostal" id="codigopostal" required th:field="${cliente.cp}">
                
                <label class="col-4"for="email">Email*</label>
                <input class="col-8"type="email" name="email" id="email" required th:field="${cliente.correoElectronico}"><br/>
                <label class="col-4"for="username">DNI</label>
                <input class="col-8"type="text" name="username" id="username"th:field="${cliente.username}"><br/> 
                               
                <label class="col-4"for="contrasena2">Contraseña*</label>
                <input class="col-8"type="password" name="contrasena2" id="contrasena2" required >
            </fieldset>
            <p>Los campos * son obligatorios</p>
            <p class="col-11"></p>
            <button type="submit" class="btn btn-primary col-1">Enviar</button>
        </form>
    </div>
    </main>
    <footer>
        <nav th:replace="~{fragment/footer::pie}"></nav>
    </footer>    
</body>
</html>
