<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/main/resources/static/css/estilocss.css" th:href="@{/css/estilocss.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Carrito</title>
</head>
<body>
	<header th:fragment="encabezado">
	<form th:action="@{/logout/}" method="POST" id="logoutForm" style="display: none;"></form>
	<nav class="navbar navbar-expand-md navbar-light bg-light" th:fragment="encabezado">
			<div class="container">
				<a class="navbar-brand" href="#" th:href="@{/}"><img src="../../img/logo.png" alt="the android's dungeon"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item" sec:authorize="hasRole('ROLE_USER')">							
							<a class="nav-link" type="button" th:href="@{/user/editarUsuario}">Zona Usuario</a>	
						</li>
						<li class="nav-item" sec:authorize="hasRole('ROLE_USER')">							
							<a class="nav-link" type="button" th:href="@{/user/misCompras}">Mis Compras</a>	
						</li>
						<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')" >
							<a class="nav-link" type="button" th:href="@{/admin/listaEditorial}">Zona Admin</a>
						</li>
						<li class="nav-item" sec:authorize="isAuthenticated()">
                          <a class="nav-link" href="javascript:document.getElementById('logoutForm').submit()">Salir</a>
                    	</li>
						<li class="nav-item">
							<a sec:authorize="hasRole('ROLE_USER')" class="nav-link" type="button" th:href="@{/cesta}"><i class="bi bi-cart3"><sub th:text="${cantidadCarrito + 'unidades'}">0</sub></i></a>                            
						</li>
						 <li class="nav-item">
                   			<p class="nav-link">0.0</p>
                		</li>
					</ul>
            <form class="d-flex">
              <input  class="form-control me-2" type="text" placeholder="Buscar" name="titulo">
              <button class="btn btn-primary" type="submit">Buscar</button>
            </form>
				</div>
			</div>
		</nav>
	</header>
</body>
