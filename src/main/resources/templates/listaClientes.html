<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script srcr="../static/js/scripts.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	 <link rel="stylesheet" href="../static/css/estilocss.css" th:href="@{/css/estilocss.css}">
	<title>ListaClientes</title>
</head>

<body>
	<header>
		<nav th:replace="~{fragment/header5::encabezado}"></nav>
	</header>
	<main class="main-with-margin">
		<div class="container-fluid">
			<a type="button" class="btn btn-primary" th:href="@{/admin/nuevoUsuario}">AÃ±adir</a>
			<a type="button" class="btn btn-primary" th:href="@{/admin/sortear}">SORTEO</a>
			<table class="table table-striped">
				<thead>
					<tr>
						<th class="col-2">ID</th>
						<th class="col-2">Nombre</th>
						<th class="col-2">Apellidos</th>
						<th class="col-2">Correo</th>
						<th class="col-2">Ganador</th>
					</tr>
				</thead>
				<tbody th:each="cliente : ${listaClientes}">
					<tr>
						<td th:text="${cliente.id}">null</td>
						<td th:text="${cliente.nombre}">null</td>
						<td th:text="${cliente.apellidos}">null</td>
						<td th:text="${cliente.correoElectronico}">null</td>
						<td>
							<span th:if="${cliente.ganador}">
								<i class="bi bi-check2"></i>
							</span>
							<span th:unless="${cliente.ganador}">
								null
							</span>
						</td>
						<td>
							<a href="#" th:href="@{editarCliente/{id}(id=${cliente.id})}"
								class="btn btn-primary">Editar</a>
							<a type="button" class="btn btn-danger" href="#"
								th:href="@{/admin/borrarCliente/{id}(id=${cliente.id})}">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</body>

</html>
