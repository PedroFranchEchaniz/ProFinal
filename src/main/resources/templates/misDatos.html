<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css" th:href="@{/css/estilocss.css}">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="/js/scripts2.js" th:src="@{/js/scripts2.js}" defer></script>
    <title>misDatos</title>
</head>
<body>
    <header>
        <nav th:replace="~{fragment/header3::encabezado}"></nav>
    </header>
    <main>
        <div class="imgUsuario">
            <img class="img-thumbnail" src="/static/img/noImg.jpg" th:src="*{img}" alt="Foto perfil" width="300px" height="300">
            <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-card-image"></i></button>
        </div>
        <form class="contenedorform row bg-light d-flex" th:object="${cliente}" method="post" th:action="@{/editarUsuario/submit}">
            <div class="contenedorfildset row d-flex">
                <fieldset class="contenedorfildset row d-flex col-sm-12 col-lg-6">
					<input th:if="${cliente.id != 0}" type="hidden" name="id" th:field="*{id}" />
                    <label class="col-sm-12 col-md-5 col-lg-4" for="imagenUsuario">Imagen</label>
                    <input class="col-sm-12 col-md-7 col-lg-8" type="text" name="imagenUsuario" id="imagenUsuario" autocomplete autofocus th:field="${cliente.img}">
                    <label class="col-sm-12 col-md-5 col-lg-4" for="nombreUsuario">Nombre*</label>
                    <input class="col-sm-12 col-md-7 col-lg-8" type="text" name="nombreUsuario" id="nombreUsuario" required autocomplete autofocus th:field="${cliente.nombre}">
                    <p class="mensajeNombreUsuario col-12" id="mensajeNombreUsuario"></p>
                    <label class="col-sm-12 col-md-5 col-lg-4" for="fechanacimientoUsuario">Fecha Nacimiento*</label>
                    <input class="col-sm-12 col-md-7 col-lg-8" type="date" name="fechanacimientoUsuario" id="fechanacimientoUsuario" required th:field="${cliente.fechaNacimiento}">
                    <p class="mensajeEdadUsuario" id="mensajeEdadUsuario"></p>                    
                </fieldset>
                <fieldset class="contenedorfildset2 row d-flex col-sm-12 col-lg-6">
					<input th:if="${cliente.username!= null}" type="hidden" name="username" th:field="*{username}" />
					<input th:if="${cliente.password!= null}" type="hidden" name="password" th:field="*{password}" />
                    <label class="col-sm-12 col-md-5 col-lg-4" for="apellidoUsuario">Apellido*</label>
                    <input class="col-sm-12 col-md-7 col-lg-8" type="text" name="apellidoUsuario" id="apellidoUsuario" required th:field="${cliente.apellidos}"><br/>
                    <p class="mensajeApellidoUsuario col-12" id="mensajeApellidoUsuario"></p>
                    <label class="col-sm-12 col-md-5 col-lg-4" for="direccionUsuario">Direccion*</label>
                    <input class="col-sm-12 col-md-7 col-lg-8" type="text" name="direccionUsuario" id="direccionUsuario" required th:field="${cliente.direccion}"><br/>
                    <label class="col-sm-12 col-md-5 col-lg-4" for="emailUsuario">Email*</label>
                    <input class="col-sm-12 col-md-7 col-lg-8" name="emailUsuario" id="emailUsuario" required th:field="${cliente.correoElectronico}"><br/>
                </fieldset>
            </div>
            <p class="col-sm-12 col-md-7 col-lg-8">Los campos * son obligatorios</p>
            <button type="submit" class="btn btn-primary botonmargin col-1" id="botonUsuario">Editar</button>
        </form>
    </main>
    <footer>
        <nav th:replace="~{fragment/footer::pie}"></nav>
    </footer>  
</body>
</html>
