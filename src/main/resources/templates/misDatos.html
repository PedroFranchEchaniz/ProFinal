<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/estilocss.css" th:href="@{/css/estilocss.css}"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>misDatos</title>
</head>
<body>
      <header>		
		<nav th:replace="~{fragment/header3::encabezado}"></nav>
	</header>
    <main>
        <div class="imgUsuario">
            <img class="img-thumbnail" src="/static/img/noImg.jpg" th:src="*{img}" alt="Foto perfil" width="300px" height="300">
            <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-card-image"></i></button>
        </div>    
        <form class="contenedorform row bg-light d-flex" th:object="${cliente}" method="post" th:action="@{/editarUsuario/submit}">
            <div class="contenedorfildset row d-flex">                
            	<fieldset class="contenedorfildset row d-flex col-sm-12 col-lg-6">
					<label class="col-sm-12 col-md-5 col-lg-4" for="nombre">Imagen</label>
	                <input class="col-sm-12 col-md-7 col-lg-8" type="text" name="nombre" id="nombre" required autocomplete autofocus th:field="${cliente.img}">					               
	                <label class="col-sm-12 col-md-5 col-lg-4" for="nombre">Nombre*</label>
	                <input class="col-sm-12 col-md-7 col-lg-8" type="text" name="nombre" id="nombre" required autocomplete autofocus th:field="${cliente.nombre}">
	                <label class="col-sm-12 col-md-5 col-lg-4"for="fechanacimiento">Fecha Nacimiento*</label>
	                <input class="col-sm-12 col-md-7 col-lg-8"type="date" name="fechanacimiento" id="fechanacimiento" required th:field="${cliente.fechaNacimiento}">	                                	                               
            	</fieldset>
            	<fieldset class="contenedorfildset2 row d-flex col-sm-12 col-lg-6">                
	                <label class="col-sm-12 col-md-5 col-lg-4" for="apellido">Apellido*</label>
	                <input class="col-sm-12 col-md-7 col-lg-8" type="text" name="apellido" id="apellido" required th:field="${cliente.apellidos}"><br/>
	                <label class="col-sm-12 col-md-5 col-lg-4" for="direccion">Direccion*</label>
	                <input class="col-sm-12 col-md-7 col-lg-8" type="text" name="direccion" id="direccion" required th:field="${cliente.direccion}"><br/>	                	                
	                <label class="col-sm-12 col-md-5 col-lg-4"for="email">Email*</label>
	                <input class="col-sm-12 col-md-7 col-lg-8" name="email" id="email" required th:field="${cliente.correoElectronico}"><br/>	                	               
            </fieldset>
            </div>
            <p class="col-sm-12 col-md-7 col-lg-8">Los campos * son obligatorios</p>
            
            <button type="submit" class="btn btn-primary botonmargin col-1">Editar</button>            
        </form>            
    </main>
    <footer>
    <nav th:replace="~{fragment/footer::pie}"></nav>
  </footer>      
</body>
</html>
