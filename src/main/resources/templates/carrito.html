<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/main/resources/static/css/estilocss.css" th:href="@{/css/estilo.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>carrito</title>
</head>
<body>
    <header>
		
	</header>
    <main>
        <div class="containerCarrito">           
            <div class="row">
                <div class="col-12">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Subtotal</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody th:each="producto : ${productos.entrySet()}">
                            <tr>
                                <td><img th:src="${#strings.isEmpty(producto.key.img)} ? 'http://placehold.it/350x260' : ${producto.key.img}"></td>                                
                                <td th:text="${producto.key.precioUnidad}">100.00</td>
                                <td th:text="${producto.value}">1</td>
                                <td th:text="${producto.key.precioUnidad">100.00</td>
                                <td>
                                    <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
                                </td>
                            </tr>                            
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" class="text-end">Total</td>
                                <td>500.00</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="#" class="btn btn-primary">Seguir comprando</a>
                    <a href="#" class="btn btn-success">Finalizar compra</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footercontainer row bg-light d-flex">
          <div class="col-4">Contacto</div>
          <div class="col-4">Informaci√≥n</div>
          <div class="col-4">Metodo de pago</div>
        </div>
      </footer>    
</body>
</html>
