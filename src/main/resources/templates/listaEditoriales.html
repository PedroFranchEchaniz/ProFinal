<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/estilocss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>AltaEditorial</title>
</head>
<body>
     <header>
		<nav th:replace="~{fragment/headerAdmin::encabezado}"></nav>
	</header>	
   <main>
        <div class="container-fluid">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-2">Nombre</th>
                        <th class="col-2">Email</th>
                        <th class="col-2">Teléfono</th>                                       
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="editorial : ${lista}">
                        <td th:text="${editorial.nombre}">null</td>
                        <td th:text="${editorial.email}">null</td>
                        <td th:text="${editorial.tlf}">null</td>
                        <td>                                               
                        <button type="button" class="btn btn-primary">Editar</button>
                        <button type="button" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary">Añadir</button>
        </div>
    </main>
</body>
</html>
