<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>ListaComics</title>
</head>
<body>
    <header>
    	<nav th:replace="~{fragment/header4::encabezado}"></nav>	
    </header>   
    <main>		
        <div class="container-fluid">
			 <div class="alert alert-warning" role="alert" th:if="${param.error}">
    				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    				<span>No se pueden eliminar accesorios presentes en ventas finalizadas.</span>
			</div>
            <table class="table table-striped">
                <thead>
                    <tr>                        
                        <th class="col-4">Titulo</th>
                        <th class="col-1">Precio Unidad</th>
                        <th class="col-1">Stock</th>
                        <th class="col-2">Editorial</th>                
                    </tr>
                </thead>
                <tbody th:each="comic:${comics}">
                    <tr>
                        <td th:text="${comic.titulo}">null</td>
                        <td th:text="${comic.precioUnidad}">null</td>
                        <td th:text="${comic.stock}">null</td>                        
                        <td th:text="${comic.editorial.nombre}">null</td>
                        <td>                        
                        <a href="#"
								th:href="@{editarComic/{id}(id=${comic.id})}"
								class="btn btn-primary">Editar</a>
                        <a type="button" class="btn btn-danger" href="#"
								th:href="@{/admin/borrarComic/{id}/(id=${comic.id})}">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/admin/nuevoComic}" class="btn btn-primary">AÃ±adir</a>
        </div>
    </main>          
</body>
</html>
